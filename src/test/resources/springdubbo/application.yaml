server:
  port: 8080
  servlet:
    context-path: '/test'
  netty:
    enable-tcp-package-log: false
    max-connections: 1000000
    #内存泄露追踪。 调试用, 默认关闭
    resource-leak-detector-level: PARANOID
    dubbo:
      enabled: true
      default-service-name: 'pay-service'
      services:
        - service-name: 'order-service'
          host: 'localhost'
          port: 8082
        - service-name: 'pay-service'
          host: 'localhost'
          port: 8082